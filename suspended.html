<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sitio suspendido</title>
  <meta name="description" content="Este sitio se encuentra temporalmente suspendido. Contacte al webmaster o al proveedor de hosting para más información." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#0b0b0f" />
  <style>
    :root{
      --bg:#0b0b0f;
      --ink:#e8e8ee;
      --ink-dim:#9aa0ab;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --wrap:980px;
      --gap:24px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      padding:20px;
      background:
        radial-gradient(1200px 600px at 80% 10%, rgba(23,176,255,.14), transparent 60%),
        radial-gradient(1000px 500px at 0% 90%, rgba(255,122,46,.10), transparent 60%),
        var(--bg);
      color:var(--ink);
      font:16px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      letter-spacing:.2px;
    }

    /* Bloque centrado */
    .block{
      width:100%;
      max-width:var(--wrap);
      display:flex;flex-direction:column;align-items:center;gap:var(--gap);
    }

    /* Friso blanco full-width */
    .topbar{
      position:relative;width:100%
    }
    .topbar::before{
      content:"";position:absolute;left:50%;transform:translateX(-50%);
      top:0;bottom:0;width:100vw;background:#fff;
      box-shadow:0 3px 8px rgba(0,0,0,.08);
      z-index:-1;
    }
    .topbar-inner{
      max-width:var(--wrap);margin:auto;padding:10px 16px;
      display:flex;align-items:center;justify-content:center;
    }
    .bar-title{
      font-size:clamp(26px,4.5vw,42px);
      font-weight:700;letter-spacing:.2px;
      color:#000;text-align:center;
    }

    /* Tarjeta */
    .card{
      background:rgba(18,18,24,.72);
      backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;width:100%;
      text-align:center;
    }
    .lead{color:var(--ink-dim);}
  </style>
</head>
<body>

  <div class="block">
    <!-- Friso blanco con título -->
    <div class="topbar">
      <div class="topbar-inner">
        <div class="bar-title">Este sitio ha sido suspendido</div>
      </div>
    </div>

    <!-- Mensaje -->
    <main class="card" role="main">
      <p class="lead">
        El acceso a esta web se encuentra temporalmente deshabilitado.<br>
        Para más información, contacte a su webmaster o proveedor de hosting.
      </p>
    </main>
  </div>

</body>
</html>
